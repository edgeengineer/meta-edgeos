[General]
# Disable WiFi by default - must be explicitly enabled by the user
# This keeps WiFi in low-power state until needed
NetworkInterfaceBlacklist =
AllowHostnameUpdates = false
SingleConnectedTechnology = false
PreferredTechnologies = ethernet,gadget
# Don't auto-enable technologies
EnableOnlineCheck = false

# Keep WiFi disabled at boot
[WiFi]
# Enable = false is implicit when not in PreferredTechnologies
